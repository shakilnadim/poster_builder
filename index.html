<!DOCTYPE html>
<html class="h-full bg-gray-100 m-0">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full m-0 font-sans">
    <div id="app" class="grid grid-cols-2 gap-6 m-8">
      <!-- Components -->
      <div
        class="relative border rounded border-indigo-300 p-4 min-h-[calc(100vh-3rem)]"
      >
        <div
          class="absolute -top-6 w-[calc(100%-2rem)] flex justify-center items-center gap-1 bg-white shadow rounded text-xl p-2"
        >
          <img class="w-5 h-5" src="./icons/cube.svg" alt="" />
          <h2 class="text-center">Components</h2>
        </div>

        <!-- Heading -->
        <div class="relative border rounded p-2 mt-10 hidden title-divs">
          <h4 class="absolute -top-4 px-2 rounded-full bg-slate-300">
            Heading
          </h4>
          <button
            class="absolute bg-white w-7 h-7 rounded-full flex justify-center items-center cursor-pointer -right-3.5 -top-3.5"
            id="hide-heading"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-5 h-5 fill-red-600"
            >
              <path
                d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
              />
            </svg>
          </button>

          <div class="mt-6">
            <input
              type="text"
              placeholder="Heading"
              class="w-full rounded p-2 focus:ring-1 focus:outline-none"
              id="title-input"
            />

            <div class="flex justify-between">
              <div class="flex mt-2">
                <button
                  class="border rounded-l bg-white p-2 hover:text-blue-400 transition focus:text-blue-600 focus:ring-1 focus:z-10 flex justify-center items-center gap-1 hover:fill-blue-400 title-alignment"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-3 h-3"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  Left
                </button>
                <button
                  class="bg-white border p-2 hover:text-blue-400 transition focus:text-blue-600 focus:ring-1 focus:z-10 flex justify-center items-center gap-1 hover:fill-blue-40 title-alignment"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-3 h-3"
                  >
                    <path
                      d="M17 2.75a.75.75 0 00-1.5 0v5.5a.75.75 0 001.5 0v-5.5zM17 15.75a.75.75 0 00-1.5 0v1.5a.75.75 0 001.5 0v-1.5zM3.75 15a.75.75 0 01.75.75v1.5a.75.75 0 01-1.5 0v-1.5a.75.75 0 01.75-.75zM4.5 2.75a.75.75 0 00-1.5 0v5.5a.75.75 0 001.5 0v-5.5zM10 11a.75.75 0 01.75.75v5.5a.75.75 0 01-1.5 0v-5.5A.75.75 0 0110 11zM10.75 2.75a.75.75 0 00-1.5 0v1.5a.75.75 0 001.5 0v-1.5zM10 6a2 2 0 100 4 2 2 0 000-4zM3.75 10a2 2 0 100 4 2 2 0 000-4zM16.25 10a2 2 0 100 4 2 2 0 000-4z"
                    />
                  </svg>

                  Center
                </button>
                <button
                  class="border rounded-r bg-white p-2 hover:text-blue-400 transition focus:text-blue-600 focus:ring-1 flex justify-center items-center gap-1 hover:fill-blue-40 title-alignment"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    class="w-3 h-3"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm7 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
                      clip-rule="evenodd"
                    />
                  </svg>

                  Right
                </button>
              </div>

              <div class="flex mt-2">
                <button
                  class="border rounded-l bg-white p-2 hover:text-blue-400 transition focus:text-blue-600 focus:ring-1 focus:z-10 flex justify-center items-center gap-1 hover:fill-blue-400 title-color"
                >
                  <span class="w-3 h-3 rounded-full bg-blue-600"></span>
                  Blue
                </button>
                <button
                  class="bg-white border p-2 hover:text-blue-400 transition focus:text-blue-600 focus:ring-1 focus:z-10 flex justify-center items-center gap-1 hover:fill-blue-40 title-color"
                >
                  <span class="w-3 h-3 rounded-full bg-gray-950"></span>
                  Black
                </button>
                <button
                  class="border rounded-r bg-white p-2 hover:text-blue-400 transition focus:text-blue-600 focus:ring-1 flex justify-center items-center gap-1 hover:fill-blue-40 title-color"
                >
                  <span class="w-3 h-3 rounded-full bg-green-600"></span>
                  Green
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Poster Image -->
        <div class="relative border rounded p-2 mt-10 hidden image-divs">
          <h4 class="absolute -top-4 px-2 rounded-full bg-slate-300">
            Poster Image
          </h4>
          <button
            class="absolute bg-white w-7 h-7 rounded-full flex justify-center items-center cursor-pointer -right-3.5 -top-3.5"
            id="hide-image"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-5 h-5 fill-red-600"
            >
              <path
                d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
              />
            </svg>
          </button>

          <div class="mt-6 mx-2 mb-2 h-52">
            <input
              class="hidden"
              type="file"
              id="image"
              accept=".jpg, .jpeg, .png, .svg, .gif"
            />
            <label
              for="image"
              class="w-full h-full flex flex-col justify-center items-center cursor-pointer border rounded border-dashed hover:bg-gray-50 transition bg-white"
              id="dropzone"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-20 h-20 stroke-gray-600"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"
                />
              </svg>
              <p>
                <span class="font-semibold">Click to upload</span> or drag and
                drop
              </p>
              <p>SVG, PNG, JPG or GIF (MAX 800x400)</p>
            </label>
          </div>
        </div>

        <!-- Description -->
        <div class="relative border rounded p-2 mt-10 hidden description-divs">
          <h4 class="absolute -top-4 px-2 rounded-full bg-slate-300">
            Description
          </h4>
          <button
            class="absolute bg-white w-7 h-7 rounded-full flex justify-center items-center cursor-pointer -right-3.5 -top-3.5"
            id="hide-description"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              fill="currentColor"
              class="w-5 h-5 fill-red-600"
            >
              <path
                d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
              />
            </svg>
          </button>

          <div class="mt-6 mx-2 mb-2">
            <textarea
              class="rounded w-full h-48 focus:outline-none focus:ring-1 p-2"
              placeholder="Write your thoughts here..."
              id="description-input"
            ></textarea>
          </div>
        </div>

        <h3 class="mt-4 text-lg text-center font-semibold">Items</h3>
        <div class="mt-2 grid grid-cols-3 gap-3 font-semibold">
          <button
            class="bg-yellow-200 hover:bg-yellow-400 transition text-yellow-600 rounded p-2 cursor-pointer shadow"
            id="title-button"
          >
            Heading
          </button>
          <button
            class="bg-emerald-200 hover:bg-emerald-400 transition text-emerald-600 rounded p-2 cursor-pointer shadow"
            id="image-button"
          >
            Image
          </button>
          <button
            class="bg-blue-200 hover:bg-blue-400 transition text-blue-600 rounded p-2 cursor-pointer shadow"
            id="description-button"
          >
            Description
          </button>
        </div>
      </div>

      <!-- Preview -->
      <div class="relative border rounded border-indigo-300 px-4 pt-4 pb-12">
        <div
          class="absolute -top-6 w-[calc(100%-2rem)] flex justify-center items-center gap-1 bg-white shadow rounded text-xl p-2"
        >
          <img class="w-5 h-5" src="./icons/preview.svg" alt="" />
          <h2 class="text-center">Preview</h2>
        </div>

        <div id="poster-container">
          <div class="mt-10 hidden title-divs">
            <h2 class="text-4xl" id="poster-title"></h2>
          </div>

          <img
            id="poster-img-preview"
            class="mt-4 hidden image-divs"
            src=""
            alt=""
          />

          <p id="poster-description" class="mt-4 hidden description-divs"></p>
        </div>

        <button
          class="bg-lime-200 text-lime-700 mt-4 px-4 py-2 rounded shadow flex gap-1 hover:bg-lime-300 active:bg-lime-400 transition absolute bottom-1"
          id="download-btn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75v6.75m0 0l-3-3m3 3l3-3m-8.25 6a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z"
            />
          </svg>

          download
        </button>
      </div>
    </div>

    <canvas id="my-canvas" class="hidden"></canvas>
  </body>
  <script type="module" src="js/index.js"></script>
</html>
